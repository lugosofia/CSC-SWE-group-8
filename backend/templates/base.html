<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Policy Vote App{% endblock %}</title>
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/htmx.org@1.7.0"></script>
        <style>
            .device-frame {
                width: 375px;
                height: 812px;
                border-radius: 40px;
                box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
                background-color: #000000;
                padding: 20px;
                position: relative;
            }
            .notch {
                width: 210px;
                height: 30px;
                background-color: #000000;
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
            }
            .screen {
                width: 100%;
                height: 100%;
                border-radius: 30px;
                background-color: white;
                overflow: hidden;
                display: flex;
                flex-direction: column;
            }
            .content {
                flex: 1;
                overflow-y: auto;
                padding: 1rem;
            }
            .bottom-nav {
                background-color: white;
                border-top: 1px solid #e5e5e5;
                height: 60px;
                display: flex;
                justify-content: space-around;
                align-items: center;
                padding: 0 1rem;
            }
        </style>
    </head>
    <body class="bg-gray-100">
        <div class="flex justify-center items-center min-h-screen">
            <div class="device-frame">
                <div class="notch"></div>
                <div class="screen">
                    <div class="content">
                        {% block content %}
                        <!-- Page content goes here -->` {% endblock %}
                    </div>
                    <div class="bottom-nav">
                        <div class="text-gray-500 text-xs">Home</div>
                        <div class="text-gray-500 text-xs">Search</div>
                        <div class="text-gray-500 text-xs">Profile</div>
                        <div class="text-gray-500 text-xs">Settings</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
