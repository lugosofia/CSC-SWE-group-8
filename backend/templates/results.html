{% extends "base.html" %} {% block content %}
<ul>
    {% for answer in results %}
    <li>
        {{ answer[0], answer[1] }}
        <button
            class="delete-button"
            hx-delete="/delete-answer/{{ answer[0] }}"
            hx-confirm="Are you sure you want to delete this answer?"
            hx-trigger="click"
            hx-target="closest li"
            hx-swap="outerHTML"
            onclick="console.log('Deleting answer with ID: {{ answer[0] }}')"
        >
            Delete
        </button>
    </li>
    {% endfor %}
</ul>
{% endblock %}
